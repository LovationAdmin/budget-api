services:
  - type: web
    name: budget-api
    runtime: go
    repo: https://github.com/LovationAdmin/budget-api
    buildCommand: go mod download && go mod tidy && go build -o main
    startCommand: ./main
    envVars:
      - key: GO_VERSION
        value: "1.23"
      - key: DATABASE_URL
        fromDatabase:
          name: budget-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://budgetfamille.com
      - key: PORT
        value: "8080"
    healthCheckPath: /health

databases:
  - name: budget-db
    databaseName: budget_db
    region: frankfurt
    plan: free